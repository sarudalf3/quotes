{% extends "sections/base.html" %}

{% block title %}  ::Log in/register:: {% endblock %} 

{% block body %}

<div class="container">
    <div class="row my-4">
        <div class="col-lg-5 offset-lg-1 col-sm-10 offset-sm-2">
            <div class="register">
                <h3 class="mb-4">Register</h3>                
                    <form action="/register" method="POST"> <!--Sign Up form-->
                    {% csrf_token %}

                    <div class="col-md-8 form-group mb-2">
                        <label for="fname_id" class="form_label">First Name<span class="req">*</span> </label>
                        <input type="text" class="form-control" required autocomplete="off" id="fname_id" name="fname">
                    </div>

                    <div class="col-md-8 form-group mb-2">
                        <label for="lname_id" class="form_label">Last Name<span class="req">*</span></label>
                        <input type="text" class="form-control" required autocomplete="off" id="lname_id" name="lname">
                    </div>
                    <div class="col-md-8 form-group mb-2">
                        <label for="email_id" class="form_label">Email Address<span class="req">*</span></label>
                        <input type="email" class="form-control" required autocomplete="off" id="email_id" name="email">
                    </div>
                    <div class="col-md-7 form-group mb-2">
                        <label for="pwd_id" class="form_label">Password<span class="req">*</span></label>
                        <input type="password" class="form-control" required autocomplete="off" id="pwd_id" name="pwd">
                    </div>
                    <div class="col-md-7 form-group mb-2">
                        <label for="confirm_pwd_id" class="form_label">Confirm Password<span class="req">*</span></label>
                        <input type="password" class="form-control" required autocomplete="off" id="confirm_pwd_id" name="confirm_pwd">
                    </div>        
                    <button type="submit" class="btn btn-primary mt-3 mb-5">Register</button>
                </form>
            </div>
        </div>        
        <div class="col-lg-5 offset-lg-1 col-sm-10 offset-sm-2">
            <div id="login">   
                <h3 class="mb-4">Log In</h3>                
                <form action="/login" method="post"> <!--Sign In form-->
                    {% csrf_token %}
                    <div class="col-md-8 form-group mb-2">
                        <label for="email_id" class="form_label">Email Address<span class="req">*</span></label>
                        <input type="email" class="form-control" required autocomplete="off" id="email_id" name="email">
                    </div>
                    <div class="col-md-7 form-group mb-2">
                        <label for="pwd_id" class="form_label">Password<span class="req">*</span></label>
                        <input type="password" class="form-control" required autocomplete="off" id="pwd_id" name="pwd">
                    </div>
                    <!--<p class="forgot"><a href="#">Forgot Password?</a></p>-->
                    <button type="submit" class="btn btn-primary mt-3 mb-5">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>    
    {% endblock %}
